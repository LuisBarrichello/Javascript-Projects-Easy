<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <!--title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!--review-->
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpg" id="person-img" alt="" style="width: 150px;">
                </div>
              
                <h4 id="author">Lu√≠s</h4>
              
                <p id="job">Programmer</p>
              
                <p class="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
            asperiores debitis incidunt, eius earum ipsam cupiditate libero?
            Iste, doloremque nihil?</p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-button">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-button">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <!--random button-->
                </div>
                <button class="random-button">Suprise Me</button>
            </article>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
